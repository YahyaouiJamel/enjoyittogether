<div class="search-form">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form id="search-form" name="gs" method="submit" role="search" action="#">
          <div class="row">
            <div class="col-lg-2">
              <h4>Sort Deals By:</h4>
            </div>
            <div class="col-lg-4">
              <fieldset>
                <select name="Location" class="form-select" aria-label="Default select example" id="chooseLocation"
                  onChange="this.form.click()">
                  <option selected>Destinations</option>
                  <option type="checkbox" name="option1" value="Italy">Italy</option>
                  <option value="France">France</option>
                  <option value="Switzerland">Switzerland</option>
                  <option value="Thailand">Thailand</option>
                  <option value="Australia">Australia</option>
                  <option value="India">India</option>
                  <option value="Indonesia">Indonesia</option>
                  <option value="Malaysia">Malaysia</option>
                  <option value="Singapore">Singapore</option>
                </select>
              </fieldset>
            </div>
            <div class="col-lg-4">
              <fieldset>
                <select name="Price" class="form-select" aria-label="Default select example" id="choosePrice"
                  onChange="this.form.click()">
                  <option selected>Price Range</option>
                  <option value="100">$100 - $250</option>
                  <option value="250">$250 - $500</option>
                  <option value="500">$500 - $1,000</option>
                  <option value="1000">$1,000 - $2,500</option>
                  <option value="2500+">$2,500+</option>
                </select>
              </fieldset>
            </div>
            <div class="col-lg-2">
              <fieldset>
                <button class="border-button">Search Results</button>
              </fieldset>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-2">
              <fieldset>
            <button routerLink="/deals/ajoutvoyage">Ajouter un voyage</button>  
              </fieldset>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- COMMENTAIRES + REPONSES  -->





<div class="amazing-deals">
  <div class="container">
    <div class="row">
  

      <div class="col-lg-6 col-sm-3" *ngFor="let voyage of VoyageList">


        <div class="card">
          <div class="image">
              <img src="{{voyage.img}}" style=" height: 450px;" alt=""/>
              
          </div>
          <div class="card-body">
            <div>
              <div class="content">
                <span class="info"></span>
                <h4>{{voyage.nom}}</h4>
                <div class="row">
                  <div class="col-6">
                    <i class="fa fa-clock"></i>
                    <span class="list">{{voyage.date}}</span>
                  </div>
                  <div class="col-6">
                    <i class="fa fa-map"></i>
                    <span class="list">{{voyage.typeVoyage}}</span>
                  </div>
                </div>
                <p>{{voyage.description}}</p>
                <div class="main-button">
                  <a href="reservation.html">Make a Reservation</a>
                </div>
                <div class="main-button">
                  <input type ="Button" id="removeBtn" value="Supprimer" (click)="deleteVoyage(voyage.id_voyage)"/>
                </div>
                <div class="btn">
                  <input type ="Button" id="updateBtn" value="Modifier" (click)="updateVoyage(voyage)"/>
                </div>
              </div>
            </div>
                  <div class="main-button">

                
                    <p>
                    <a class="btn btn-info btn-rounded" (click)="collapse.toggle()"
                    [attr.aria-expanded]="!gfg" aria-controls="collapseExa" data-bs-target="#collapseExa">
                      Comment
                    </a>
                  </p>
                  </div>
          </div>

          <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;" id="collapseExa"
              #collapse="ngbCollapse" [(ngbCollapse)]="gfg">
              <app-addcomment></app-addcomment>
              <br>
              <div class="card">
                  <div class="card-body p-4">
                      <h4 class="text-center mb-4 pb-2">Nested comments section</h4>

                      <div class="row">
                          <app-display-comment-reponse></app-display-comment-reponse>


                          <app-addreponse></app-addreponse>

                      </div>
                  </div>
              </div>


          </div>
      </div>





    </div>
  </div>
</div>

<div class="call-to-action">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <h2>Are You Looking To Travel ?</h2>
        <h4>Make A Reservation By Clicking The Button</h4>
      </div>
      <div class="col-lg-4">
        <div class="border-button">
          <a href="#">Book Yours Now</a>
        </div>
      </div>
    </div>
  </div>
</div>
