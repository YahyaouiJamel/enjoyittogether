
			<form #f="ngForm">
				<div class="modal-header">						
					<h4 class="modal-title">Add Membre</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body"  >					
					<div class="form-group">
						
						<label>Nom</label>
						<input type="text" class="form-control" name="nom" ngModel>
					</div>
					<div class="form-group">
						<label>Prenom</label>
						<input type="text" class="form-control" name="prenom" ngModel>
					</div>
					<div class="form-group">
						<label>Cin</label>
						<input type="text" class="form-control" name="cin" ngModel>
					</div>
					<div class="form-group">
						<label>Adresse</label>
						<input type="text" class="form-control" name="adresse" ngModel>
					</div>

					<div class="form-group">
						<label>Age</label>
						<input type="text" class="form-control" name="age" ngModel>
					</div>
		
					<div class="form-group">
						<label>telephone</label>
						<input type="text" class="form-control" name="telephone" ngModel>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" name="mail" ngModel>
					</div>
					<div class="form-group">
						<label>genre</label>
						<input type="text" class="form-control"  name="genre" ngModel>
					</div>					
					</div>
	
				<div class="modal-footer" >
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" >
					<input type="submit" class="btn btn-success" value="Add" (click)="add(f.value)" style="
					border-radius: 30px;">
				</div>
			</form>
